<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Leitstelle</title>
    <link rel="stylesheet" href="../src/variables.css">
    <style>

        html {
            height: 100vh;
            width: 100vw;
        }

        body {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            margin: 0;
            background-color: var(--color-1);
            color: #fff;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        ::-webkit-scrollbar {
            width: 0;
        }

        h1 {
            margin: 0;
            font-size: 40px;
            width: 100%;
        }

        h2 {
            margin: 0;
            font-size: 25px;
            width: 100%;
        }

        #status_bar {
            height: calc(20% - 2px - 20px);
            width: calc(100% - 20px);
            padding: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        #left_panel {
            height: 80%;
            width: calc(50% - 1px);
            border-right: 1px solid var(--color-2);
            border-top: 2px solid var(--color-2);
        }

        #right_panel {
            height: 80%;
            width: calc(50% - 1px);
            border-left: 1px solid var(--color-2);
            border-top: 2px solid var(--color-2);
        }
    </style>
</head>
<body>

    <div id="status_bar">
        <h1>Leitstelle oder so</h1>
        <h2 id="faction_text"></h2>
    </div>


    <div id="left_panel">

    </div>
    <div id="right_panel">

    </div>

    <script>
        let faction;
        let auth;

        window.electronAPI.mainProc((event, arg)=>{
            //console.log(event, arg)
            if(Object.keys(arg).includes("faction")) {
                faction = arg.faction;
                document.querySelector("#faction_text").innerText = arg.faction.toUpperCase();
            }
            else if(Object.keys(arg).includes("auth")) {
                auth = arg.auth;
            }
        })

        onload = (event) => {
            console.log(event)
            window.electronAPI.sendMsg("getfaction");
            window.electronAPI.getAuth();
            setTimeout(()=>{
                drawUnitList();
            },5000);
        }

        
        async function drawUnitList() {
            //get data
            let response = await fetch(`https://limnos.kreisi.net/getvehicles/${encodeURIComponent(faction)}?user_ident=${encodeURIComponent(auth.user_ident)}&user_key=${encodeURIComponent(auth.user_key)}`);
            let unitList = await response.json();
            console.log(unitList)


            //fill table
            let sortedUnitList = sortUnitList(unitList);
            console.log(sortedUnitList)
        }
        
    </script>
    <script src="../src/x_xxs.js"></script>
    <script src="../src/sort_unit_list.js"></script>
</body>
</html>
