<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Leitstelle</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../src/variables.css">
    <style>

        html {
            height: 100vh;
            width: 100vw;
        }

        body {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            margin: 0;
            background-color: var(--color-1);
            color: #fff;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        * { 
            user-select: none;
        }

        ::-webkit-scrollbar {
            width: 0;
        }

        #client_version {
            z-index: -1;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: var(--color-2);
            text-align: right;
        }

        #client_ping {
            z-index: -1;
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            color: var(--color-2);
            text-align: left;
        }

        #client_ping > span {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        

        #client_ping * {
            font-size: 12px;
        }

        #ping_0, #ping_1, #ping_2 {
            margin-left: -10px;
        }

        #connection {
            font-weight: bold;
        }

        #popups {
            z-index: 200;
            position: absolute;
            padding: 20px;
            height: calc((62px + 20px) * 5 + 10px); /* space for 5 popups */
            width: 520px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
            overflow: hidden;
            pointer-events: none;
        }

        .popup {
            height: 60px;
            min-height: 60px;
            width: 80%;
            padding: 4px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 10px;
            box-shadow: #000 0 0 5px;
            border: #000 1px solid;
            pointer-events: all;
        }

        .popup:hover {
            opacity: 0.4;
        }

        .popupContent {
            font-size: 18px;
        }

        .popupTimestamp {
            font-size: 12px;
            margin-left: auto;
        }


        h1 {
            margin: 0;
            font-size: 40px;
            width: 100%;
        }

        h2 {
            margin: 0;
            font-size: 25px;
            width: 100%;
        }

        #status_bar {
            height: calc(20% - 2px - 20px);
            width: calc(100% - 20px);
            padding: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .hoverButton {
            height: 70%;
            aspect-ratio: 4/3;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            background-color: var(--color-2);
        }

        .hoverButton:hover {
            filter: brightness(80%);
        }

        /* LEFT PANEL */
        #left_panel {
            height: 80%;
            width: calc(50% - 1px);
            border-right: 1px solid var(--color-2);
            border-top: 2px solid var(--color-2);
            overflow-y: scroll;
        }

        .areaOpen .unitGrid {
            display: grid;
        }

        .areaHeader {
            position: relative;
            top: 0;
            left: 0;
            background-color: var(--color-2);
            height: 40px;
            width: calc(100% - 40px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-weight: bold;
        }

        .unitGrid {
            display: none;
            justify-content: center;
            grid-template-columns: repeat(auto-fill, 200px);
            gap: 20px;
            padding: 20px;
        }

        .unitTile {
            width: calc(100% - 20px);
            padding: 10px;
            aspect-ratio: 2/1;
            background-color: var(--color-2);
            border: 1px solid #000;
            box-shadow: 0 0 5px #000;
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
            cursor: pointer;
        }
        .unitTile span {
            display: flex;
            align-items: center;
            font-size: 18px;
            height: 22px;
        }
        .unitName {
            align-self: center;
            font-weight: bold;
        }

        /* UNIT CARD */
        #unit_card {
            z-index: 100;
            backdrop-filter: brightness(50%) blur(5px);
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #unit_card_content {
            height: 50%;
            width: 40%;
            background-color: var(--color-1);
            border-radius: 10px;
            box-shadow: #000 0 0 10px;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }

        #unit_card_title {
            flex: 1;
            min-width: 60%;
            height: 8%;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border: none !important;
            box-shadow: none !important;
        }

        #unit_card_title h2 {
            margin-right: auto;
        }

        #unit_card_title span {
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
        }

        #unit_card_title span:hover {
            filter: brightness(90%);
            backdrop-filter: brightness(90%);
        }

        #unit_card_jobinfo {
            flex: 1;
            min-width: 60%;
            height: 30px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #unit_card_jobinfo span {
            font-size: 26px;
        }

        #unit_card_joblink {
            cursor: pointer;
        }

        #unit_card_left, #unit_card_right {
            width: calc(50% - 1px);
            height: calc(100% - 8% - 40px - 50px - 30px - 60px);
            margin: 10px 0 20px 0;
        }
        #unit_card_left {
            border-right: var(--color-2) 1px solid;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        #unit_card_right {
            border-left: var(--color-2) 1px solid;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #unit_card_left div {
            width: 80%;
            display: flex;
            align-items: center;
        }

        #unit_card_right div {
            width: 80%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #unit_card_right div span{
            display: flex;
            align-items: center;
        }

        #unit_card_usernumber, .cardContent {
            margin-left: 6px;
        }

        #unit_card_sendmsg {
            height: 60px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 10px;
        }

        #unit_card_sendmsg input{
            all: unset;
            height: calc(70% - 4px);
            border-radius: 5px;
            border: var(--color-2) 2px solid;
            width: 40%;
            padding: 0 10px;
        }

        /* RIGHT PANEL */
        #right_panel {
            height: 80%;
            width: calc(50% - 1px);
            border-left: 1px solid var(--color-2);
            border-top: 2px solid var(--color-2);
            display: flex;
            flex-direction: column;
        }

        #new_jobs, #active_jobs {
            height: 50%;
            display: flex;
            flex-direction: column;
        }

        .jobList {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            overflow: scroll;
        }

        .jobListing {
            height: 60px;
            width: 90%;
            padding: 0 20px;
            box-shadow: #000 0 0 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .jobTitle {
            font-size: 20px;
            margin-right: auto;
        }

        .jobTimestamp {
            width: 20%;
            text-align: center;
        }

        .jobInfo {
            width: 35%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-wrap: pretty;
        }

        .jobInfo > span {
            display: flex;
            gap: 5px;
        }

        .jobInfo > span > span {
            display: flex;
            align-items: center;
        }

        .rdJob {
            background-color: var(--rd);
        }

        .polJob {
            background-color: var(--pol);
        }

        .editJobBtn, .deleteJobBtn {
            cursor: pointer;
            border-radius: 4px;
            padding: 5px;
        }

        .editJobBtn:hover, .deleteJobBtn:hover {
            filter: brightness(90%);
            backdrop-filter: brightness(90%);
        }

        .jobTitlebar {
            background-color: var(--color-2);
            height: 40px;
            width: auto;
            padding: 0 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }



        /* STATUS COLORS */

        .status1 {
            background-color: var(--status-green);
        }
        .status2 {
            background-color: var(--status-green);
        }
        .status3 {
            background-color: var(--status-yellow);
        }
        .status4 {
            background-color: var(--status-red);
        }
        .status5 {
            background-color: var(--status-blue);
        }
        .status6 {
            background-color: var(--status-red);
        }
        .status7 {
            background-color: var(--status-orange);
        }
        .status8 {
            background-color: var(--status-orange);
        }
        .status9 {
            background-color: var(--status-red);
                box-shadow: var(--status-orange) 0 0 10px;
                border-color: var(--status-orange);
            animation: distress 1.6s step-start infinite;
        }
        @keyframes distress {
            50% {
                background-color: var(--status-orange);
                box-shadow: var(--status-red) 0 0 10px;
                border-color: var(--status-red);
            }
        }

    </style>
</head>
<body>
    <span id="client_ping">
        <span>
            <!-- client > server -->
            <span class="material-symbols-outlined">east</span>
            <span id="ping_0"></span>
            <!-- server > client-->
            <span class="material-symbols-outlined">west</span>
            <span id="ping_1"></span>
            <!-- client > server > client -->
            <span class="material-symbols-outlined">sync_alt</span>
            <span id="ping_2"></span>
        </span>
        <span id="connection"></span>
    </span>
    <span id="client_version"></span>

    <div id="popups"></div>

    <div id="unit_card" onclick="event.target.id == 'unit_card' ? closeUnitCard() : null">
        <div id="unit_card_content">
            <div id="unit_card_title">
                <h2></h2>
                <span id="call_unit" onclick="callUnit(unitCard,false)" class="material-symbols-outlined">notifications</span>
                <span id="call_unit_urgent" onclick="callUnit(unitCard,true)" class="material-symbols-outlined">notification_important</span>
            </div>

            <div id="unit_card_jobinfo">
                <span id="unit_card_job"></span>
                <span id="unit_card_joblink" class="material-symbols-outlined">edit</span>
            </div>

            <div id="unit_card_left">
                <div>
                    <span class="material-symbols-outlined">group</span>
                    <span> : </span>
                    <span id="unit_card_usernumber"></span>
                </div>
                <div id="unit_card_userlist">

                </div>
            </div>

            <div id="unit_card_right">
                <div>
                    <span>
                        <span class="material-symbols-outlined">location_on</span>
                        <span> : </span>
                        <span name="location" class="cardContent"></span>
                    </span>
                    <span>
                        <span class="material-symbols-outlined">call</span>
                        <span> : </span>
                        <span name="caller" class="cardContent"></span>
                    </span>
                    <span>
                        <span class="material-symbols-outlined">notes</span>
                        <span> : </span>
                        <span name="msg" class="cardContent"></span>
                    </span>
                </div>
            </div>

            <div id="unit_card_sendmsg">
                <input type="text" placeholder="Nachricht" oninput="msgInput(this)">
                <span class="hoverButton material-symbols-outlined" title="Nachricht an Einheit senden" onclick="sendToUnit(false)">mail</span>
                <span class="hoverButton material-symbols-outlined" title="Nachricht an Einsatz senden" onclick="sendToUnit(true)">stacked_email</span>
            </div>
        </div>
    </div>

    <div id="status_bar">
        <h1>Leitstelle</h1>
        <h2 id="faction_text"></h2>
    </div>


    <div id="left_panel">
        <div id="unit_grid">

        </div>
    </div>
    <div id="right_panel">
        <div id="new_jobs">
            <span class="jobTitlebar">
                <span>Neue Notrufe</span>
                <span class="material-symbols-outlined hoverButton" id="create_job" onclick="openJobCreation()">add</span>
            </span>
            <span class="jobList"></span>
        </div>
        <div id="active_jobs">
            <span class="jobTitlebar">
                <span>Disponierte Einsätze</span>
            </span>
            <span class="jobList"></span>
        </div>
    </div>

    <script src="leitstelle.js"></script>
    <script src="lst_socket_handler.js"></script>
    <script src="../src/x_xxs.js"></script>
    <script src="../src/sort_unit_list.js"></script>
    <script src="./lst_popups.js"></script>
    <audio id="audio"></audio>
</body>
</html>
