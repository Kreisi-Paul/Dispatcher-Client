<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Einsatz erstellen</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../src/variables.css">
    <style>
        html {
            height: 100vh;
            width: 100vw;
        }

        body {
            position: absolute;
            top: 0;
            left: 0;
            height: calc(100% - 40px);
            width: calc(100% - 40px);
            padding: 20px;
            margin: 0;
            background-color: var(--color-1);
            color: #fff;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
        }

        * {
            user-select: none;
        }

        ::-webkit-scrollbar {
            width: 0;
        }

        #preset_selection {
            border-radius: 5px;
            border: var(--color-2) 2px solid;
            box-shadow: #000 0 0 5px;
            width: 70%;
            height: calc(10% - 4px);
        }

        #preset_selection > div {
            display: none;
        }

        #actionbar {
            flex: 1;
            height: 10%;
            display: flex;
            justify-content: space-evenly;
        }

        #actionbar span {
            aspect-ratio: 3/2;
            border-radius: 5px;
            border: var(--color-2) 2px solid;
            box-shadow: #000 0 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #actionbar span:hover {
            filter: brightness(90%);
        }
        #save_job {
            background-color: var(--misc);
        }
        #activate_job {
            background-color: var(--rdil);
            transform: rotate(180deg);
        }

        #data_input {
            width: 100%;
            height: calc(90% - 10px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>
<!--JOB:

    X title
    X caller
      faction
    X msg
    X location
    X active
-->
    <div id="preset_selection">
        <div>
            <span>Reanimation</span>
            <span>MANV</span>
            <span>TH - VU</span>
            <span>VU mit Personenschaden</span>
            <span>Bereitstellung</span>
        </div>
        <span id="current_preset">Presets</span>
        <span id="collapse_presets" class="material-symbols-outlined">expand_more</span>
    </div>

    <div id="actionbar">
        <span class="material-symbols-outlined" title="Einsatz speichern" id="save_job">save</span>
        <span class="material-symbols-outlined" title="Einsatz alarmieren" id="activate_job">detector_alarm</span>
    </div>

    <div id="data_input">
        <input type="text" id="job_title" placeholder="Alarmstichwort">
        <input type="text" id="job_caller" placeholder="Anrufer / Patient">
        <input type="text" id="job_msg" placeholder="Kommentar">
        <input type="text" id="job_location" placeholder="Einsatzort">
        <input type="checkbox" id="job_active">
    </div>
<script>
    let auth = new Object();

    window.electronAPI.mainProc((event, arg)=>{
        console.log(event, arg)
        if(Object.keys(arg).includes("auth")) {
            auth.user_ident = arg.auth.user_ident;
            auth.user_key = arg.auth.user_key;
        }
        if (Object.keys(arg).includes("jobdata")) {
            //autofill data from LST window
            console.log(arg.jobdata)

            //set auth faction
            auth.faction = arg.jobdata[0];

            //apply info if applicable
            if(arg.jobdata[1]) {
                document.querySelector("#job_title").value = arg.jobdata[1].title;
                document.querySelector("#job_caller").value = arg.jobdata[1].caller;
                document.querySelector("#job_msg").value = arg.jobdata[1].msg;
                document.querySelector("#job_location").value = arg.jobdata[1].location;
            }
        }
    })

    onload = (event) => {
        console.log(event)
        window.electronAPI.getAuth();
        window.electronAPI.sendMsg("getjobinfo");
    }





</script>
</body>
</html>
