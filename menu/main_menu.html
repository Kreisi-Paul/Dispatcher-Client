<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hauptmenü</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../src/variables.css">
    <style>

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        body {
            position: absolute;
            top: 0;
            left: 0;
            height: 100svh;
            width: 100svw;
            margin: 0;
            overflow: hidden;
            background-color: var(--color-1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        * {
            user-select: none;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #fff;
        }

        h1 {
            text-align: center;
        }

        #ll_logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
        }

        #menu_grid {
            display: grid;
            grid-template-columns: 40% 40%;
            justify-content: center;
            justify-items: center;
            align-items: center;
            gap: 40px;
            padding-top: 40px;
        }

        #unit_selection {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: var(--color-1);
        }

        #unit_select_panel {
            height: 80%;
            width: 80%;
            border: 2px solid var(--color-2);
            border-radius: 5px;
            box-shadow: #000 0 0 5px;
        }

        #unit_select_back {
            position: absolute;
            top: 5%;
            transform: translateY(-50%);
            left: 10%;
            height: 5%;
            aspect-ratio: 4/3;
            background-color: var(--color-2);
            color: #fff;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: #000 0 0 5px;
        }
        #unit_select_back:hover {
            filter: brightness(80%);
        }

        #unit_select_table {
            border-bottom: 1px solid var(--color-2);
            height: calc(70% - 1px);
            width: 100%;
            overflow-y: scroll;
        }

        #pager_select_table {
            border-top: 1px solid var(--color-2);
            height: calc(30% - 1px);
            width: 100%;
            overflow-y: scroll;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .unitListArea {
            width: calc(100% - 10px);
            height: 30px;
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: var(--color-2);
        }

        .unitListUnit {
            width: calc(100% - 30px);
            padding: 5px 15px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border-bottom: 1px solid var(--color-2);
        }

        .unitInfo {
            display: flex;
            flex-direction: column;
        }
        .unitInfo * {
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .unitName {
            font-weight: bold;
        }

        .unitJoin {
            background-color: var(--color-2);
            height: 100%;
            aspect-ratio: 1/1;
            padding: 4px;
            border-radius: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            align-self: center;
            cursor: pointer;
            box-shadow: #000 0 0 4px;
        }
        .unitJoin:hover {
            filter: brightness(80%);
        }






        .menuButton {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 98%;
            padding: 10px;
            aspect-ratio: 2/1;
            border-radius: 20px;
            cursor: pointer;
            background-color: var(--misc);
            box-shadow: #000 0 0 5px;
            font-size: 25px;
            font-weight: bold;
            border: 1px solid #000;
        }

        .menuButton:hover {
            box-shadow: 0 0 20px #000;
            filter: saturate(160%);
        }

        .rdil {
            background-color: var(--rdil);
        }

        .pol {
            background-color: var(--pol);
        }

        #loading {
            background-color: var(--color-1);
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 5%;
        }
        #loading img {
            width: 40%;
        }
        #loading_status {
            display: flex;
            align-items: flex-end;
            height: 80px;
            font-size: 38px;
            text-align: center;
        }
        #loading_version {
            position: absolute;
            bottom: 5%;
            font-size: 14px;
            text-align: center;
            z-index: 100;
        }
        #loading_version, #loading_version * {
            color: var(--color-2);
        }

        #login {
            background-color: var(--color-1);
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: none;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #login > span {
            display: flex;
            flex-direction: column;
            width: 40%;
        }
        #login input {
            all: unset;
            width: 100%;
            padding: 10px;
            border: 2px solid var(--color-2);
            border-radius: 5px;
            align-self: center;
            margin: 4px;
        }
        #login input:focus {
            box-shadow: #000 0 0 5px;
        }
        #login_btn {
            background-color: var(--color-2) !important;
            border-radius: 50ch !important;
            text-align: center !important;
            cursor: pointer !important;
            font-weight: bold !important;
        }
        #login_btn:hover {
            box-shadow: #000 0 0 10px;
            filter: brightness(90%);
        }
        #login_btn:disabled {
            filter: brightness(90%);
        }


        /* SETTINGS */

        #settings {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: var(--color-1);
            display: none;
            flex-direction: column;
        }

        #settings_nav {
            z-index: 2;
            height: 40px;
            background-color: var(--color-2);
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            box-shadow: #000 0 0 10px;
        }

        #settings_nav span {
            font-weight: bold;
            flex: 1;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-underline-offset: 2px;
        }

        #settings_nav span:hover {
            backdrop-filter: brightness(80%);
        }

        #close_settings, #logout {
            flex: unset !important;
            aspect-ratio: 1/1;
        }

        #settings_content {
            z-index: 1;
            flex: 1;
        }

        #settings_content > div {
            padding: 20px 40px;
            height: calc(100% - 40px);
            width: calc(100% - 80px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        #settings_content hr {
            margin: 20px 0;
            width: 100%;
            border: var(--color-2) 2px solid;
        }

        .settingsCategory {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .settingsCategory > div {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .settingsCategory h3 {
            text-decoration: underline 2px;
            text-underline-offset: 2px;
            margin-top: 0;
        }

        .settingsLabel {
            align-self: flex-start;
            margin-bottom: 5px;
        }

        .settingsSlider {
            background:
                linear-gradient(transparent 9px, #fff 9px, #fff 11px, transparent 11px),
                linear-gradient(90deg, #fff 3px, transparent 3px),
                linear-gradient(270deg, #fff 3px, transparent 3px);
            height: 20px;
            width: 100%;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .settingsSlider > span {
            border-radius: 1em;
            height: 100%;
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 50%;
            transform: translateX(-50%);
            cursor: grab;
        }

        .settingsSlider > span:hover > span {
            transition: box-shadow 0.15s ease-in;
            box-shadow: #ffffff33 0 0 0 8px;
        }

        .settingsSlider > span > span {
            background-color: #fff;
            border-radius: 1em;
            height: 50%;
            aspect-ratio: 1/1;
        }

        .settingsSelector {
            border-radius: 5px;
            border: var(--color-2) 2px solid;
            padding: 4px 6px;
        }

        .settingsSelector > span {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        .collapseSelector {
            cursor: pointer;
        }

        .settingsSelector div {
            position: absolute;
            border-radius: 5px;
            border: var(--color-2) 2px solid;
            transform: translate(-8px, 8px);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .settingsSelector div span {
            background-color: var(--color-1);
            padding: 4px 6px;
        }

        .settingsSelector div span:hover {
            background-color: #333;
        }


        #logout_confirm {
            z-index: 3;
            background-color: var(--color-1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100px;
            width: 240px;
            padding: 20px;
            border-radius: 20px;
            border: #000 1px solid;
            box-shadow: #000 0 0 10px;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        #logout_confirm span {
            background-color: var(--color-2);
            height: 26px;
            width: 50%;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4px 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        #logout_confirm span:hover {
            filter: brightness(80%);
            box-shadow: #000 0 0 5px;
        }

        #logout_confirm span:nth-child(1) {
            width: unset;
            align-self: flex-end;
            aspect-ratio: 1/1;
            padding: 4px;
        }

    </style>
</head>
<body>
    <img id="ll_logo" src="../src/ll_logo.ico">
    <h1 id="welcome"></h1>

    <div id="menu_grid">
        <div onclick="openUnitSelection('rdil')" class="menuButton rdil">Dispatcher RDIL</div>
        <div onclick="requestWindow('lst_rdil')" class="menuButton rdil">Leitstelle RDIL</div>
        <div onclick="openUnitSelection('pol')" class="menuButton pol">Dispatcher POL</div>
        <div onclick="requestWindow('lst_pol')" class="menuButton pol">Leitstelle POL</div>
        <div onclick="openSettings()" class="menuButton">Einstellungen</div>
        <div onclick="requestWindow('management')" class="menuButton">Berechtigungen</div>
    </div>

    <div id="unit_selection">
        <span id="unit_select_back" class="material-symbols-outlined" onclick="closeUnitSelection()">arrow_back</span>
        <div id="unit_select_panel">
            <div id="unit_select_table">

            </div>
            <div id="pager_select_table">
                <span>WIP</span>
            </div>
        </div>
    </div>

    <div id="loading">
        <img src="../src/ll_logo.ico">
        <span id="loading_status">authorisiert...</span>
        <span id="loading_version"></span>
    </div>
    <div id="login">
        <h2>Authorisierung</h2>
        <span>
            <label for="login_username">Username</label>
            <input type="text" id="login_username">
        </span>
        <span>
            <label for="login_password">Passwort</label>
            <input type="password" id="login_password">
        </span>
        <span>
            <input type="button" id="login_btn" value="Login" onclick="login()">
        </span>
    </div>

    <div id="settings">
        <div id="logout_confirm">
            <span onclick="hideLogout()" class="material-symbols-outlined">close</span>
            <span onclick="" onmouseenter="startLogoutTimer(this)" onmouseleave="resetLogoutTimer(this)" onmousedown="logoutBtn()">Ausloggen</span>
        </div>
        <div id="settings_nav">
            <span id="close_settings" class="material-symbols-outlined" title="Einstellungen schließen" onclick="closeSettings()">close</span>
            <span data-settings="sound" onclick="selectSetting(this.dataset.settings)">Sound</span>
            <span data-settings="misc" onclick="selectSetting(this.dataset.settings)">Misc</span>
            <span data-settings="info" onclick="selectSetting(this.dataset.settings)">Info</span>
            <span id="logout" class="material-symbols-outlined" title="Ausloggen" onclick="showLogout()">logout</span>
        </div>
        <div id="settings_content">
            <div data-settings="sound">
                <div class="settingsCategory">
                    <h3>Leitstelle</h3>
                    <div>
                        <span class="settingsLabel">Lautstärke:</span>
                        <span data-setting="lst_volume" class="settingsSlider" onmousedown="sliderEvent(event)">
                            <span><span></span></span>
                        </span>
                    </div>
                </div>
                <hr>
                <div class="settingsCategory">
                    <h3>Pager</h3>
                    <span class="settingsLabel">Soundset:</span>
                    <span data-setting="soundset" class="settingsSelector" onclick="selectorEvent(this,event)">
                        <span>
                            <span class="activeSelector">Soundsets</span>
                            <span class="collapseSelector material-symbols-outlined">expand_more</span>
                        </span>
                        <div>
                            <span data-option="soundset_0">soundset_0</span>
                            <span data-option="soundset_1">soundset_1</span>
                        </div>
                    </span>
                </div>
            </div>
            <div data-settings="misc"></div>
            <div data-settings="info"></div>
        </div>
    </div>







    <script>
        let auth = new Object();
        let logoutTimer = 10;
        let logoutClock;
        window.electronAPI.getVersion();
        window.electronAPI.getAuth();
        window.electronAPI.getSettings();
        selectSetting("sound");//standard settings menu

        window.electronAPI.mainProc((event, arg)=>{
            console.log(event, arg)

            if(Object.keys(arg).includes("auth")) {
                auth.user_key = arg.auth.user_key;
                auth.user_ident = arg.auth.user_ident;
                console.log(auth)
                setTimeout(confirmAuth, 1000);
            }
            if(Object.keys(arg).includes("version")) {
                document.querySelector("#loading_version").innerHTML = `${arg.version}<br><b>made with ♥ by Kreisi</b>`;
            }
            if(Object.keys(arg).includes("settings")) {
                if(arg.settings.lst_volume)
                    setSlider(arg.settings.lst_volume, document.querySelector("span[data-setting=lst_volume]"));
                if(arg.settings.soundset)
                    setSelector(arg.settings.soundset, document.querySelector("span[data-setting=soundset]"));
            }            
        })


        function openPager(faction, unit) {
            if(faction == "rdil") {
                window.electronAPI.sendMsg({"unit":unit});
                requestWindow("pager_rdil");
            }
            else {
                window.electronAPI.sendMsg({"unit":unit});
                requestWindow("pager_pol");
            }
        }

        function requestWindow(wType) {
            let wTypes = ["pager_rdil","lst_rdil","pager_pol","lst_pol"];
            if(wTypes.includes(wType))
                window.electronAPI.sendMsg(wType);
        }

        async function updateUnitList(faction) {
            let table = document.querySelector("#unit_select_table");


            //clear table
            table.innerHTML = "";


            //get data
            let response = await fetch(`https://limnos.kreisi.net/getvehicles/${encodeURIComponent(faction)}?user_ident=${encodeURIComponent(auth.user_ident)}&user_key=${encodeURIComponent(auth.user_key)}`);
            let unitList = await response.json();
            console.log(unitList)


            //fill table
            let sortedUnitList = sortUnitList(unitList);

            for(let i=0,iLength=Object.keys(sortedUnitList).length; i<iLength; i++) {
                console.log(sortedUnitList[Object.keys(sortedUnitList)[i]])
                table.innerHTML +=
                `<span class="unitListArea">
                    ${makeSafe(Object.keys(sortedUnitList)[i])}
                </span>`

                //let areaSpan = document.querySelector(`span[data-area=${Object.keys(sortedUnitList)[i]}]`);
                let areaUnits = sortedUnitList[Object.keys(sortedUnitList)[i]];
                //console.log(Object.keys(areaUnits).length)


                for(let j=0,jLength=Object.keys(areaUnits).length; j<jLength; j++) {
                    //console.log(Object.keys(areaUnits)[j])
                    table.innerHTML +=
                    `<span class="unitListUnit">
                        <span class="unitInfo">
                            <span class="unitName">${makeSafe(Object.keys(areaUnits)[j])}</span>
                            <span><span class="material-symbols-outlined" title="eingeloggte Mitarbeiter">group</span> : ${areaUnits[Object.keys(areaUnits)[j]].users.length}</span>
                            <span><span class="material-symbols-outlined" title="Status">cell_tower</span> : ${areaUnits[Object.keys(areaUnits)[j]].status}</span>
                        </span>
                        <span class="material-symbols-outlined unitJoin" onclick="openPager('${faction}','${makeSafe(Object.keys(areaUnits)[j])}')">open_in_new</span>
                    </span>`
                }
            }
        }


        function openUnitSelection(faction) {
            console.log(faction)
            document.querySelector("#unit_selection").style.display = "flex";
            updateUnitList(faction);
        }

        function closeUnitSelection() {
            document.querySelector("#unit_selection").style.display = "none";
        }

        async function confirmAuth() {
            let response = await fetch(`https://limnos.kreisi.net/checkauth?user_ident=${encodeURIComponent(auth.user_ident)}&user_key=${encodeURIComponent(auth.user_key)}`);

            if(response.status == 200) {//lädt Username, schließt Ladebildschirm
                document.querySelector("#loading_status").innerText = "Authorisierung erfolgreich";
                setTimeout(async ()=> {
                    let userResponse = await fetch(`https://limnos.kreisi.net/getusername?user_ident=${encodeURIComponent(auth.user_ident)}`);
                    let username = await userResponse.text();
                    document.querySelector("#welcome").innerText = `Hallo, ${username}`;
                    document.querySelector("#loading_version").style.display = "none";
                    document.querySelector("#loading").style.display = "none";
                }, 3000);
            }
            else {
                document.querySelector("#loading_status").innerHTML = `Authorisierung fehlgeschlagen (${response.status})`;
                setTimeout(async ()=> {
                    document.querySelector("#login").style.display = "flex";
                }, 3000);
            }
        }

        async function login() {
            document.querySelector("#login_btn").disabled = true;
            let username = document.querySelector("#login_username").value;
            let password = document.querySelector("#login_password").value;
            let response = await fetch(`https://limnos.kreisi.net/login?username=${username}&password=${password}`);

            if(response.status == 200) {
                window.electronAPI.setAuth({"user_ident":username,"user_key":await response.text()});
                window.electronAPI.getAuth();

                setTimeout(()=>{
                    closeLogin();
                    confirmAuth();
                },2000);
            }
            else {
                closeLogin();
                confirmAuth();
            }

            function closeLogin() {
                document.querySelector("#login_username").value = "";
                document.querySelector("#login_password").value = "";
                document.querySelector("#login_btn").disabled = false;
                document.querySelector("#login").style.display = "none";
            }
        }

        function openSettings() {
            document.querySelector("#settings").style.display = "flex";
        }
        function closeSettings() {
            document.querySelector("#settings").style.display = "none";
        }

        function showLogout() {
            document.querySelector("#logout_confirm").style.display = "flex";
        }
        function hideLogout() {
            document.querySelector("#logout_confirm").style.display = "none";
        }

        function startLogoutTimer(el) {
            logoutClock = setInterval(()=>{
                if(logoutTimer > 0) {
                    logoutTimer = logoutTimer-1;
                    el.innerText = logoutTimer;
                }
                else {
                    el.innerText = "Ausloggen";
                }
            }, 1000);
            el.innerText = logoutTimer;
        }
        function resetLogoutTimer(el) {
            clearInterval(logoutClock);
            logoutTimer = 9;
            el.innerText = "Ausloggen";
        }
        function logoutBtn() {
            if(logoutTimer == 0)
                logout();
        }

        function logout() {
            window.electronAPI.setAuth({"user_ident":null,"user_key":null});
            location.reload();
        }

        function selectSetting(setting) {
            //hide all settings
            document.querySelectorAll("#settings_content > div").forEach((el)=>{el.style.display = "none"});
            document.querySelectorAll(`#settings_nav > span`).forEach((el)=>{el.style.textDecoration = ""});

            //show correct settings
            document.querySelector(`#settings_content > div[data-settings="${setting}"]`).style.display = "";
            document.querySelector(`#settings_nav > span[data-settings="${setting}"]`).style.textDecoration = "underline 2px";
        }

        function sliderEvent(event) {
            //console.log(event)
            if(event.target.dataset.setting) {//set slider
                //console.log(event.target.children.item(0))
                //console.log(event.target.dataset.setting)

                let sliderValue = Math.round((event.offsetX / event.target.clientWidth) * 100) / 100

                //snapping
                if(sliderValue - 0.04 < 0)
                    sliderValue = 0;
                if(sliderValue + 0.04 > 1)
                    sliderValue = 1;

                //console.log("prozentwert", sliderValue)
                setSlider(sliderValue, event.target);
                window.electronAPI.sendMsg({"set_setting":[event.target.dataset.setting,sliderValue]});
            }
            else {//grab slider
                //console.log("slide")
                //TODO
            }

        }

        function setSlider(value, el) {
            el.children.item(0).style.marginLeft = `${Math.min(Math.max(value * 100, 1), 99)}%`;
        }

        function selectorEvent(el, event) {
            //console.log(el,event)

            if(event.target.dataset.option) {//set option
                //collapse
                el.children.item(0).children.item(1).innerText = "expand_more";
                el.children.item(1).style.display = "none";

                //set setting
                setSelector(event.target.dataset.option, el);
                window.electronAPI.sendMsg({"set_setting":[el.dataset.setting,event.target.dataset.option]});
            }
            else if(event.target.classList.contains("collapseSelector")) {//collapse / expand
                if(event.target.innerText == "expand_more") {//expand
                    event.target.innerText = "expand_less";
                    el.children.item(1).style.display = "flex";
                }
                else {//collapse
                    event.target.innerText = "expand_more";
                    el.children.item(1).style.display = "none";
                }
            }
        }

        function setSelector(value, el) {
            el.children.item(0).children.item(0).innerText = value;
        }
    </script>
    <script src="../src/x_xxs.js"></script>
    <script src="../src/sort_unit_list.js"></script>
</body>
</html>
